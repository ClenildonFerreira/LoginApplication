# LOCALE
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

# MySQL Database Connection Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo_test
spring.datasource.username=root
spring.datasource.password=admin123

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

# Springdoc OpenApi 3.1 & Swagger 3
springdoc.swagger-ui.path=/docs-dev.html
springdoc.api-docs.path=/dev-docs
springdoc.packagesToScan=io.github.clenildonferreira.devtechnicaltestapi.web.controller